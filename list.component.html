<h1>Students List</h1>

<div  > 
    <div class="row">
        <div class="col-md-8">
            <form  #signupForm = "ngForm" (ngSubmit)="onSubmit(signupForm)" novalidate >
                <div class="form-group">
                <label>Nom :</label>
                <input type="text"  ngModel name="nom" class="form-control">
                <br>
                <label>Prenom :</label>
                <input type="text"  ngModel name="prenom" class="form-control">
                <br>
                <label>Classe :</label>
                <input type="text" ngModel name="classe" class="form-control">

                <br>
                <input type="button" class="btn btn-primary " value="Submit" (click)="onSubmit(signupForm )">
                <input type="button" class="btn btn-danger"  value="Reset"(click)="onReset()" >
                </div>  
             
             
            </form>
        </div>
    </div>


</div>

<div>
<table  class="table table-striped table-dark">
    <thead >
        <tr>
            <th scope="col">Nom </th>
            <th scope="col">Prenom</th>
            <th scope="col">Classe</th>
        </tr>
    </thead>
    <tbody >
        <tr *ngFor="let student of Students">
            <td scope="row">
                
                {{student.nom }}
            </td>
            <td scope="row" >
                {{ student.prenom }}
            </td>
            <td scope="row">
                {{student.classe }}
            </td>
            <td scope="row">
                <button class= 'btn btn-warning' (click)="updateStudent(student)" > UPDATE </button>
    
            </td>
            
            <td>
                <button  class= 'btn btn-info' (click)="deleteStudent(student.nom)"> DELETE </button>
    
            </td>
        </tr>


    </tbody>



</table>

</div>
